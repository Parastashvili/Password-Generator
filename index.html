<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <title>Password generator app</title>
</head>
<body>
  <main>
    <div id="name">
      <h4>Password Generator</h4>
    </div>
    <div id="password_print">
      <h1 id="main_password">Suggested Password</h1>
      <div id="copied_div">
        <p id="copied">Copied</p>
        <svg id="copy_icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            fill="#A4FFAF" />
        </svg>
      </div>
    </div>
    <div id="content">
      <div id="ch_length">
        <h4 class="texts" id="char_t">Character Length</h4>
        <h2 id="char_n">10</h2>
      </div>
      <div>
        <input id="range_value" class="slider" type="range" min="4" max="18" step="1">
      </div>
      <section>
        <div id="topcheck" class="includes">
          <div id="chk">
            <input type="checkbox" class="cb" id="cb1">
          </div>
          <p class="texts">Include Uppercase Letters</p>
        </div>
        <div class="includes">
          <div id="chk">
            <input type="checkbox" class="cb" id="cb2">
          </div>
          <p class="texts">Include Lowercase Letters</p>
        </div>
        <div class="includes">
          <div id="chk">
            <input type="checkbox" class="cb" id="cb3">
          </div>
          <p class="texts">Include Numbers</p>
        </div>
        <div class="includes">
          <div id="chk">
            <input type="checkbox" class="cb" id="cb4">
          </div>
          <p class="texts">Include Symbols</p>
        </div>
      </section>
      <div id="strong">
        <h6 id="strength">Strength</h6>
        <h2 id="texturi"></h2>
        <div id="weakness">
          <div id="one" class="weak"></div>
          <div id="two" class="weak"></div>
          <div id="three" class="weak"></div>
          <div id="four" class="weak"></div>
        </div>
      </div>
      <div id="buton">
        <button id="gen_but">Generate <svg id="my-svg" width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
          </svg></button>
      </div>
    </div>
  </main>
  <script src="./generator.js"></script>
</body>
</html>
